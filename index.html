<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tic Tac Toe</h1>
        <div>
          <p><span>X</span> is next</p>
          <p id="reset">reset</p>
        </div>
      </header>
      <div class="content">
        <div id="top-left" class="cell">&nbsp;</div>
        <div id="top-center" class="cell">2</div>
        <div id="top-right" class="cell">3</div>
        <div id="middle-left" class="cell">&nbsp;</div>
        <div id="middle-center" class="cell">5</div>
        <div id="middle-right" class="cell">6</div>
        <div id="bottom-left" class="cell">8</div>
        <div id="bottom-center" class="cell">9</div>
        <div id="bottom-right" class="cell">&nbsp;</div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
